<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="content">
    <div class="welcome">
      <h1>Good <span id="timeOfTheDay"></span>, Lucas!</h1>
    </div>
    <form action="https://google.com/search" method="GET">
      <input
        type="text"
        class="searchBar"
        placeholder="Google search..."
        name="q"
      >
    </form>
    <div class="time">
      <span id="clock">21:21:21</span>
    </div>
    <div class="date">
      <span id="fullDate"></span>
    </div>
  </div>
</body>

</html>
